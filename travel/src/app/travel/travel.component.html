
<h2 class= "mt-3 mb-3 text-center">Our Travel Offers</h2>

<div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 mx-4 justify-content-around">
    <div *ngFor="let x of products" class="col-4 mb-4 p-2">
      <div class="card" >
      	     <img src="{{x.img}}" class="card-img-top" alt="bolivia">
	        <div class="card-body">
	          <h5 class="card-title">{{x.destination}}</h5>
	          <p class="card-text">
				{{x.description}}</p>
					 <p class="card-text">
				{{x.startdate}}, {{x.duration}}<br>
	          Now only for <b>{{x.price}} $</b></p>
	          <div class="select-quantity">
	          	Persons:
	          	<button class="decrease" (click)="downQuantity(x)">-</button>
	           	<input class="number" type="text" [value]="x.quantity"(input)="x.quantity = $event.target.value" style="width: 2vw">
				<button class="increase" (click)="upQuantity(x)">+</button>
	           </div>
	           <div class="text-center">
	           <button class="btn btn-secondary btn-lg" (click)="addToCart(x)">Buy this tour</button>
	  	      </div>
	  	  </div>
  </div>
</div>
